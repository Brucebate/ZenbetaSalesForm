<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" name="country" required>
                    <option value="">Select a country</option>
                    <option value="USA">United States</option>
                    <option value="Canada">Canada</option>
                </select>
            </div>

            <div class="form-group">
                <label for="state">State/Province</label>
                <select id="state" name="state" required disabled>
                    <option value="">Select a state/province</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number (With country code)</label>
                <input type="tel" id="phone" name="phone" placeholder="+1 1234567890" required>
            </div>
            
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="4"></textarea>
            </div>
            
            <button type="submit">Submit</button>
        </form>
        <div id="successMessage" class="hidden">
            <h2>Thank You!</h2>
            <p>Your form has been submitted successfully.</p>
        </div>
    </div>
    <script>
        const statesByCountry = {
            USA: [
                "Alabama", "Alaska", "Arizona", "Arkansas", "California", "Colorado",
                "Connecticut", "Delaware", "Florida", "Georgia", "Hawaii", "Idaho",
                "Illinois", "Indiana", "Iowa", "Kansas", "Kentucky", "Louisiana", "Maine",
                "Maryland", "Massachusetts", "Michigan", "Minnesota", "Mississippi",
                "Missouri", "Montana", "Nebraska", "Nevada", "New Hampshire", "New Jersey",
                "New Mexico", "New York", "North Carolina", "North Dakota", "Ohio",
                "Oklahoma", "Oregon", "Pennsylvania", "Rhode Island", "South Carolina",
                "South Dakota", "Tennessee", "Texas", "Utah", "Vermont", "Virginia",
                "Washington", "West Virginia", "Wisconsin", "Wyoming"
            ],
            Canada: [
                "Alberta", "British Columbia", "Manitoba", "New Brunswick",
                "Newfoundland and Labrador", "Northwest Territories", "Nova Scotia",
                "Nunavut", "Ontario", "Prince Edward Island", "Quebec", "Saskatchewan",
                "Yukon"
            ]
        };

        // Populate states based on selected country
        document.getElementById('country').addEventListener('change', function() {
            const stateSelect = document.getElementById('state');
            const country = this.value;
            
            // Clear existing options
            stateSelect.innerHTML = '<option value="">Select a state/province</option>';
            
            if (country) {
                // Enable state select
                stateSelect.disabled = false;
                
                // Add states for selected country
                statesByCountry[country].forEach(state => {
                    const option = document.createElement('option');
                    option.value = state;
                    option.textContent = state;
                    stateSelect.appendChild(option);
                });
            } else {
                // Disable if no country selected
                stateSelect.disabled = true;
            }
        });

        document.getElementById('contactForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                country: document.getElementById('country').value,
                state: document.getElementById('state').value,
                phone: document.getElementById('phone').value,
                message: document.getElementById('message').value,
                submittedAt: new Date()
            };

            try {
                const response = await fetch('/api/submit-form', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    document.getElementById('contactForm').classList.add('hidden');
                    document.getElementById('successMessage').classList.remove('hidden');
                } else {
                    alert('Error submitting form. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again later.');
            }
        });
    </script>
</body>
</html>
